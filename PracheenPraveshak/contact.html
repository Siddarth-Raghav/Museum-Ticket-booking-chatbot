<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - प्राचीनप्रवेशक</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li><a href="index.html">HOME</a></li>
                <li><a href="index.html#discover">DISCOVER MUSEUMS</a></li>
                <li><a href="index.html#about">ABOUT US</a></li>
                <li><a href="index.html#signup">SIGNUP</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" class="section contact-section">
            <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, feel free to reach out to us using the form below. We are here to help!</p>
            <form action="#" method="post">
                    <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </section>
    </main>

    <footer>
        <p>&copy; 2024 प्राचीनप्रवेशक. All rights reserved.</p>
    </footer>
</body>
</html>
